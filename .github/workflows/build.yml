name: build
on:
  push:
    branches:
      - 'master'
    paths:
      - 'index.js'
      - 'helpers/**'
      - 'test/**'
      - 'package.json'
  pull_request:
    branches:
      - 'master'
      - 'dev'
    types: [opened, reopened, edited, synchronize]
    paths:
      - 'index.js'
      - 'helpers/**'
      - 'test/**'
      - 'package.json'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm i
    - name: Test
      run: npm test
      env:
        USER_NR: ${{ secrets.USER_NR }}
        USER_ID: ${{ secrets.USER_ID }}
        USER_PWD: ${{ secrets.USER_PWD }}
        SATZARTEN_PATH: ${{ secrets.SATZARTEN_PATH }}